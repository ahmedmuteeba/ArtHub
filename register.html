<!DOCTYPE html>
<html>
<head>
  <title>ARTHUB</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link href="css/global.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
	<link href="css/form.css" rel="stylesheet">
	<script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="main_1 clearfix position-absolute top-0 w-100">
    <section id="header">
      <nav class="navbar navbar-expand-md navbar-light sticky" id="navbar_sticky">
        <div class="container-xl">
          <a class="navbar-brand fs-2 p-0 fw-bold" href="homepage.html"><i
              class="fa fa-pencil col_pink text-white align-middle "></i> Art<span
              class="col_pink text-white span_1">Hub</span> <br> <span class="font_12 span_2">Art
              Realm</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-0 ms-auto">

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="login.html">LogIN</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </section>
  </div>
  <div class="container">
    <div class="form-header">
        <h1>REGISTER</h1>
    </div>
    <div class="form-body">
        <form action="register.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fullname" class="label">Full Name:</label>
                <input type="text" id="fullname" name="fullname" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="username" class="label">Username:</label>
                <input type="text" id="username" name="username" class="input-field" required pattern="[a-zA-Z0-9]{5,}" title="Username must be at least 5 alphanumeric characters (a-z, A-Z, 0-9).">
            </div>
            <div class="form-group">
                <label for="email" class="label">Email:</label>
                <input type="email" id="email" name="email" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="password" class="label">Password:</label>
                <input type="password" id="password" name="password" class="input-field" required pattern="[a-zA-Z0-9]{5,}" title="Password must be at least 5 alphanumeric characters (a-z, A-Z, 0-9).">
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
</div>

  <script src="script.js"></script>
  <script>
    function validateForm() {
      const usernameInput = document.getElementById('username');
      const usernameValue = usernameInput.value;
      const regex = /^[a-zA-Z0-9]{5,}$/;

      if (!regex.test(usernameValue)) {
        alert('Username must be at least 5 alphanumeric characters (a-z, A-Z, 0-9).');
        return false;
      }
      return true; 
    }
  </script>
</body>
</html>
